{% extends "base.html" %}

{% block content %}
    <h3>ГЛАВНАЯ СТРАНИЦА</h3>
    <ul>
        <li><a href="{{ url_for('users.user_list') }}">Пользователи</a></li>
        {% if current_user.is_authenticated %}
            <li>Вход выполнен! <a href="{{ url_for('auth.logout') }}">(выйти)</a></li>
        {% else %}
            <li><a href="{{ url_for('auth.login') }}">Войти</a></li>
        {% endif %}
    </ul>
{% endblock %}
