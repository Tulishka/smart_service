{% extends "base.html" %}

{% block content %}
<style>


</style>

<form action="codes_process" method="POST">
<div class="container">
  <ul class="nav nav-underline mb-3">
    <li class="nav-item">
      <a class="nav-link active disabled">Асеты</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{{ url_for('assets.types') }}">Виды асетов</a>
    </li>
  </ul>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Адрес</th>
      <th scope="col">Вид</th>
      <th scope="col">Название</th>
      <th scope="col">Статус</th>
      <th scope="col">Печать</th>
    </tr>
    </thead>
    <tbody>
    <tr onclick="location='{{ url_for('assets.edit', asset_id=0) }}'">
      <td id="create-new-in-list-btn" colspan="6">
        + Добавить новый асет
      </td>
    </tr>
    {% for asset in assets %}
    <tr onclick="location='{{ url_for('assets.edit', asset_id=asset.id) }}'">
      <td scope="row">{{ loop.index }}</td>
      <td>{{ asset.address }}</td>
      <td>{{ asset.type.name }}</td>
      <td>{{ asset.name }}</td>
      <td>{{ asset.status.value }}</td>
      <td><input type="checkbox" name="checkboxes" onclick=event.stopPropagation() value="{{ asset.id }}"></td>
    </tr>
    {% endfor %}
    </tbody>
  </table>
  <div class="d-grid gap-2">
    <button class="btn btn-dark" type="submit">Печать QR-кодов</button>
  </div>
  <br>
</div>
</form>
{% endblock %}
