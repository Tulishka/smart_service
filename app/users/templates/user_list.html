{% extends "base.html" %}

{% block content %}
<h3>Пользователи</h3>
<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Имя</th>
    <th scope="col">Отдел</th>
    <th scope="col">Роли</th>
    <th scope="col">Телефон</th>
    <th scope="col">Статус</th>
  </tr>
  </thead>
  <tbody>
  {% for user in users %}
  <tr onclick="location='{{ url_for('users.edit', user=user.id) }}'">
    <th scope="row">{{ loop.index }}</th>
    <td>{{ user.name }}</td>
    <td>{{ user.department.name }}</td>
    <td>{{ user.role_names() }}</td>
    <td>{{ user.phone }}</td>
    <td>{{ user.status.value }}</td>
  </tr>
  {% endfor %}
  </tbody>
</table>

{% endblock %}
