{% extends "base.html" %}

{% block content %}
  <ul class="nav nav-underline mb-3">
    <li class="nav-item">
      <a class="nav-link active disabled">Пользователи</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{{ url_for('users.department_list') }}">Отделы</a>
    </li>
  </ul>
<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Имя</th>
    <th scope="col">Отдел</th>
    <th scope="col">Роли</th>
    <th scope="col">Статус</th>
  </tr>
  </thead>
  <tbody>
  {% for user in users %}
  <tr onclick="location='{{ url_for('users.edit', user=user.id) }}'">
    <th scope="row">{{ loop.index }}</th>
    <td>{{ user }}</td>
    <td>{{ user.department or "не назначен" }}</td>
    <td>{{ user.role_names() }}</td>
    <td>{{ user.status.value }}</td>
  </tr>
  {% endfor %}
  </tbody>
</table>

{% endblock %}
