{% extends "base.html" %}

{% block content %}
<h3>Список пользователей</h3>
<div>
  <a href="{{ url_for('main.index') }}">Назад на главную</a>
</div>
<ul>
  {% for user in users %}
  <li>{{ user.name }}</li>
  {% endfor %}
</ul>
<div>
  <form method="POST">
    <button type="submit">Добавить пользователя</button>
  </form>
</div>
{% endblock %}
